logging:
  level:
    root: INFO

spring:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  datasource:
    initialization-mode: never
    continue-on-error: false